<div class="container mt-5">
  <h3 class="text-center">(Result)</h3>
  <div class="text-center">
    <button type="button" (click)="getResult()" class="btn btn-primary">Show Result</button>
  </div>

  <div class="row">
    <div class="card col-md-4 m-5" style="width: 18rem;" *ngFor="let countVote of countVoteListList">
      <div class="card-body">
        <h1 class="card-title text-center">{{ countVote.symbolName.toLocaleUpperCase() }}</h1>
        <h3 class="card-text text-center text-danger">{{ countVote.totalVote }}</h3>

      </div>
    </div>
  </div>
</div>
